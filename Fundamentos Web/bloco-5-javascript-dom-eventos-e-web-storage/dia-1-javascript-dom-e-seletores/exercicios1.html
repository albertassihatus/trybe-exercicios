<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()





 Crie uma função que exiba o conteúdo de todas as tags <p> no console.

            */

        document.getElementsByTagName('p')[1].innerText = "Ganhando e trabalhando bem!";

        const quadradoAmarelo = document.getElementsByClassName("main-content");
        quadradoAmarelo[0].style.background = "rgb(76,164,109)";

        const quadradoVermelho = document.getElementsByClassName("center-content");
        quadradoVermelho[0].style.background = "white";

        document.getElementsByClassName("title")[0].innerText = "Exercício 5.1 - JavaScript";

        let txtM = document.getElementsByTagName('p')[0];
        txtM.innerHTML = txtM.innerHTML.toLocaleUpperCase();


        let ps = document.getElementsByTagName('p');
        for (let index = 0; index < ps.length; index += 1) {
        console.log(ps[index].innerHTML);
      }
    </script>
  </body>
</html>
