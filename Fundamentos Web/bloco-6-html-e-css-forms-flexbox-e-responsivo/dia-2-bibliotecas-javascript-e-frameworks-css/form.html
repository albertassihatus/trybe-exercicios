<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Formulário TrybeTrip</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"> 

</head>
<body class="text-center">
    <header>
    <h1 class="display-2">Formulário TrybeTrip</h1>
    </header>
    <main>
        
        <form action="" method="get">
            <div class="container form">
                <br>
            <label for="input-text" class="form-label">Nome:
                <input type="text" name="nome" id="input-text" minlength='10' maxlength='40' class="form-control" required>
            </label>
            </div>

            <p>
            
            <div class="container">
            <label for="input-email"class="form-label">Email:
                <input type="email" name="email" id="input-email" minlength="10" maxlength="50" required class="form-control">
            </label>
            </div>

            <p>
            
            <div class="container">
            <p>Destino Preferido:</p>
     
            <label for="cidade" class="form-check-label">
                <input type="radio" name="destinys" id="cidade" required class="form-check-input">Cidade
            </label>
     
            <label for="Campo" class="form-check-label">
                <input type="radio" name="destinys" id="Campo" required class="form-check-input">Campo
            </label>
        
            <label for="Praia" class="form-check-label">
                <input type="radio" name="destinys" id="Praia" required class="form-check-input">Praia
            </label>
        
            <label for="Montanhas" class="form-check-label">
                <input type="radio" name="destinys" id="Montanhas" required class="form-check-input">Montanhas
            </label>
            </div>

            <p>
            
            <div class="container">
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            </div>

            <div class="container">
                <textarea name="textoarea" id="text-area1" cols="30" rows="5" class="form-control" required></textarea>
            </div>
            <br>
            <div class="container">
            <p>Qual a melhor data para realizar sua viagem?</p>
            
            <label for="datetrip" class="form-label">Data:
            <input type="date" name="dataviagem" id="datetrip" required class="form-control">
            </label>
            </div>
            
            <p></p>

            <div class="container form-check">
            <label for="ofertas" class="form-check-label">
                <input type="checkbox" name="oportunity" id="ofertas"  class="form-check-input" >Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
            </div>

            <p></p>

            <div class="container">
            <label for="imgs" class="form-check-label">
                <input type="checkbox" name="imagem" id="imgs" required class="form-check-input">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
            </div>
            <p></p>

            <div class="container">
            <button type="submit" id="send" class="btn btn-success">Enviar</button>

            <button type="reset" id="eraser" class="btn btn-danger">Apagar</button>
            </div>
        </form>

    </main>
    <script src="script.js"></script>
</body>
</html>
